<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SzámTech | Diák felvitele</title>
    <link rel="icon" href="./img/plus-square-dotted.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/adatrogzites_style.css">
</head>
<body>
    <div id="alertBox">
        <div class="alertMessage">

        </div>
        <form>
            <input type="button" value="OK" class="buttonlook1 yes">
        </form>
    </div>
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10 shadow-lg rounded outdiv p-0">
                <div class="wrap d-md-flex">
                    <div class="col-md-6 col-sm-12 col-12 p-4 rounded">
                        <div class="mb-2" style="color: #52796f;"><h2>Diák felvitele</h2></div>
                        <form>
                            <div class="input-group">
                                <input required="" type="text" name="user" id="user" autofocus class="col-12 rounded input">
                                <label for="user" class="user-label">Teljes név</label>
                            </div>
                            <div class="input-group mt-3">
                                <input required="" type="date" name="startdate" id="startdate" class="col-12 rounded input">
                                <label for="startdate" class="user-label-2">Kezdési dátum</label>
                            </div>
                            <input type="button" value="Felvitel" name="add" id="add" class="mt-3 rounded col-12 buttonlook1"><br/>
                        </form>
                    </div>
                    <div class="col-md-6 col-sm-12 col-12 rightdiv p-4 rounded">
                        <div class="mb-4 h3_last"><h3>Legutóbb felvitt adatok</h3></div>
                        <form >
                            <div class="input-group">
                                <input required="" type="text" id="lastName" disabled class="col-12 rounded input-2">
                                <label for="lastName" class="user-label-2 rounded" style="background-color: #52796f; color: white; opacity: 80%;">Teljes név</label>
                            </div>
                            <div class="input-group mt-3">
                                <input required="" type="date" id="lastDate" disabled class="col-12 rounded input-2">
                                <label for="lastDate" class="user-label-2 rounded" style="background-color: #52796f; color: white; opacity: 80%;">Kezdési dátum</label>
                            </div>
                            <div>
                                <input type="hidden" id="hiddenId" value="">
                                <input type="button" value="Javítás" name="correct" id="correct" class="buttonlook2 rounded mt-3 col-4">
                                <input type="button" value="Törlés" name="delete" id="delete" class="buttonlook2 rounded mt-3 col-4">
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row footerdiv col-12 m-0">
        <div class="col-4 text-start">
            <p class="m-0">Veszprémi Szakképzési Centrum Ipari Technikum</p>
            <p class="m-0">Pannon Egyetem Műszaki Informatikai Kar</p>
        </div>
        <div class="col-4 text-center">
            <button class="backbutton rounded mt-2" id="back">Vissza</button>
            <button class="backbutton rounded mt-2" id="logout">Kijelentkezés</button>
        </div>
        <div class="col-4 text-end">
            <p class="m-0">Készítette: Sömjén Máté</p>
            <p class="m-0">2023 <img src="./img/copyright_logo.png" alt="copyright_logo" class="copyright_img"> Minden jog fenntartva!</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/adatrogzites.js"></script>
</body>
</html>
